{% load static %}
<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel=icon href="/static/favicon.svg">
    <link rel=stylesheet type="text/css" href="/static/login.css">
</head>

<body class="login">
<div id="container">
    <div id="header">Decision Tree Questioner</div>
    <div id="content">
        {% if error %}
            <div class="errornote">
                {{ error|linebreaks }}
            </div>
        {% endif %}
        <form action="/login/" method="POST" id="login-form">
            {% csrf_token %}
            <label for="id_username">Username: </label>
            <input type="text" name="username" id="id_username" required autocomplete="username">
            <br><br>
            <label for="id_password">Password: </label>
            <input type="password" name="password" id="id_password" required autocomplete="current-password">
            <div id="submit"><input type="submit" value="Log in"></div>
        </form>
    </div>
</div>

<div id="admin">
    <a href="/admin/">Administration</a><br>
    <a href="/question-list/">Question List</a><br>
    <a href="/report/">Report</a><br>
    <div>
</body>

</html>
